<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AnglesShop</title>
        <link rel="stylesheet" href="CSS/header.css">
    </head>
    <body>
        <header class="headerPrincipal">
            <div class="container">
                <img class="logo" src="Angles-logo/cover.png" alt="logoPrincipal">
                <form class="barraBusqueda" action="/search" method="get">
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="q">
                    <button type="submit">Search</button>
                  </form>
                  <button class="login">LogIn</button>
            </div>
            <div class="promociones">
                <img class="imagenPromo" src="Angles-logo/nes.webp" alt="Photo 1">
                <img class="imagenPromo" src="Angles-logo/zelda.jpg" alt="Photo 2">
                <img class="imagenPromo" src="Angles-logo/mortal kombat.webp" alt="Photo 3">
            </div>
            <div class="header-info">
                <h1>Welcome to our Website</h1>
                <p>We offer the best products and services in the industry.</p>
            </div>
        </header>
        <main class="contenidoPrincipal">
            <div class="figuras"></div>
            <div class="consolas"></div>
            <div class="diversos"></div>
        </main>
        <footer class="rodapiePrincipal"></footer>
    </body>
</html>
